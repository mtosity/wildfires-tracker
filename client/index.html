<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Title -->
    <title>FireTracker - Real-time Wildfire Monitoring</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="FireTracker - Real-time Wildfire Monitoring">
    <meta name="description" content="Monitor active wildfires across the USA with real-time data, emergency alerts, and critical fire information to stay informed and safe.">
    <meta name="keywords" content="wildfire, tracking, real-time, fire alerts, usa wildfires, emergency monitoring">
    <meta name="author" content="FireTracker Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://firetracker.com/">
    <meta property="og:title" content="FireTracker - Real-time Wildfire Monitoring">
    <meta property="og:description" content="Monitor active wildfires across the USA with real-time data, emergency alerts, and critical fire information to stay informed and safe.">
    <meta property="og:image" content="/thumbnail.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://firetracker.com/">
    <meta property="twitter:title" content="FireTracker - Real-time Wildfire Monitoring">
    <meta property="twitter:description" content="Monitor active wildfires across the USA with real-time data, emergency alerts, and critical fire information to stay informed and safe.">
    <meta property="twitter:image" content="/thumbnail.svg">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Theme Color for Browser UI -->
    <meta name="theme-color" content="#e53e3e">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
