<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a" />
  
  <!-- Map Background -->
  <rect x="100" y="100" width="1000" height="430" rx="15" ry="15" fill="#2d3748" />
  
  <!-- Map Grid Lines -->
  <g stroke="#4a5568" stroke-width="1" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="100" y1="150" x2="1100" y2="150" />
    <line x1="100" y1="200" x2="1100" y2="200" />
    <line x1="100" y1="250" x2="1100" y2="250" />
    <line x1="100" y1="300" x2="1100" y2="300" />
    <line x1="100" y1="350" x2="1100" y2="350" />
    <line x1="100" y1="400" x2="1100" y2="400" />
    <line x1="100" y1="450" x2="1100" y2="450" />
    <line x1="100" y1="500" x2="1100" y2="500" />
    
    <!-- Vertical lines -->
    <line x1="150" y1="100" x2="150" y2="530" />
    <line x1="250" y1="100" x2="250" y2="530" />
    <line x1="350" y1="100" x2="350" y2="530" />
    <line x1="450" y1="100" x2="450" y2="530" />
    <line x1="550" y1="100" x2="550" y2="530" />
    <line x1="650" y1="100" x2="650" y2="530" />
    <line x1="750" y1="100" x2="750" y2="530" />
    <line x1="850" y1="100" x2="850" y2="530" />
    <line x1="950" y1="100" x2="950" y2="530" />
    <line x1="1050" y1="100" x2="1050" y2="530" />
  </g>
  
  <!-- USA Map Outline (Simplified) -->
  <path d="M300,250 C350,230 400,235 450,250 C500,265 550,270 600,260 
           C650,250 700,235 750,245 C800,255 850,280 900,270 C950,260 1000,240 1000,240 
           L1000,450 C1000,450 950,430 900,440 C850,450 800,470 750,460 
           C700,450 650,430 600,440 C550,450 500,465 450,455 
           C400,445 350,430 300,440 L300,250 Z" 
        fill="#374151" stroke="#4a5568" stroke-width="2" />
  
  <!-- Fire icons scattered across the map -->
  <!-- Large fire cluster -->
  <circle cx="750" cy="350" r="30" fill="#e53e3e" opacity="0.8" />
  <text x="750" cy="355" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="18">24</text>
  
  <!-- Medium fire cluster -->
  <circle cx="450" cy="300" r="25" fill="#e53e3e" opacity="0.8" />
  <text x="450" cy="305" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">16</text>
  
  <!-- Small fire cluster -->
  <circle cx="600" cy="400" r="20" fill="#e53e3e" opacity="0.8" />
  <text x="600" cy="405" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">8</text>
  
  <!-- Individual fires -->
  <circle cx="350" cy="250" r="8" fill="#e53e3e" />
  <circle cx="380" cy="350" r="8" fill="#f56565" />
  <circle cx="500" cy="380" r="8" fill="#e53e3e" />
  <circle cx="650" cy="280" r="8" fill="#fc8181" />
  <circle cx="850" cy="310" r="8" fill="#e53e3e" />
  <circle cx="900" cy="380" r="8" fill="#f56565" />
  
  <!-- App Interface Elements -->
  <!-- Header Bar -->
  <rect x="100" y="100" width="1000" height="50" fill="#e53e3e" rx="15" ry="15" />
  
  <!-- Title and App info -->
  <text x="600" y="580" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="40">Wildfire Tracker</text>
  <text x="600" y="615" text-anchor="middle" fill="#cbd5e0" font-family="Arial" font-size="20">Real-time wildfire monitoring and alerts</text>
  
  <!-- Logo in header -->
  <g transform="translate(140, 125) scale(0.4)">
    <!-- Fire Logo from favicon -->
    <circle cx="50" cy="50" r="48" fill="#f5f5f5" stroke="#e53e3e" stroke-width="2" />
    <path d="M65.5,40c0,0-7.5-10-15.5-10s-15.5,10-15.5,10c-7.5,0-14.5,5-14.5,15s7,25,30,25s30-15,30-25S73,40,65.5,40z" fill="#e53e3e" />
    <path d="M62,45c0,0-6-8-12-8s-12,8-12,8c-6,0-12,5-12,15s6,15,24,15s24-5,24-15S68,45,62,45z" fill="#f56565" />
    <path d="M58,50c0,0-5-6-8-6s-8,6-8,6c-4,0-7,3-7,9s3,12,15,12s15-6,15-12S62,50,58,50z" fill="#fc8181" />
  </g>
  
  <!-- App name in header -->
  <text x="200" y="135" fill="white" font-family="Arial" font-weight="bold" font-size="24">Wildfire Tracker</text>
  
  <!-- Navigation Controls -->
  <rect x="930" y="110" width="150" height="30" rx="15" ry="15" fill="white" opacity="0.2" />
  <circle cx="945" cy="125" r="10" fill="white" />
  <circle cx="975" cy="125" r="10" fill="white" />
  <circle cx="1005" cy="125" r="10" fill="white" />
  <circle cx="1035" cy="125" r="10" fill="white" />
  <circle cx="1065" cy="125" r="10" fill="white" />
</svg>